<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helios - Luke's Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <div id="start-screen" class="start-screen">
      <h1>Helios</h1>
      <div class="start-menu">
        <button id="btn-play" class="btn">Play</button>
        <button id="btn-dev" class="btn">Developer Mode</button>

        <input type="file" id="start-load-input" accept=".json" style="display: none;" />
        <button id="btn-load-custom" class="btn" style="font-size: 16px; padding: 8px;">Load Custom File</button>
      </div>
    </div>
    <canvas id="scene" width="680" height="520" aria-label="Room scene"></canvas>
    <div class="dialogue" id="dialogue">
      <div class="dialogue__label" id="dialogue-label"></div>
      <div class="dialogue__line" id="dialogue-line"></div>
      <div class="dialogue__prompt" id="dialogue-prompt">Click anywhere</div>
    </div>
  </div>

  <div id="texture-editor" class="modal hidden">
    <div class="modal-content">
      <h3>Texture Editor</h3>
      <div class="editor-controls">
        <input type="color" id="paint-color" value="#000000">
        <button id="paint-clear" class="dev-btn-small">Clear</button>
      </div>
      <canvas id="paint-canvas" width="64" height="64"></canvas>
      <div class="editor-actions">
          <button id="paint-save" class="dev-btn">Save Texture</button>
          <button id="paint-cancel" class="dev-btn-danger">Cancel</button>
      </div>
    </div>
  </div>

  <div id="dev-sidebar" class="dev-sidebar hidden">
    <h2>Developer Mode</h2>

    <div class="dev-section">
      <button id="dev-save" class="dev-btn">Save JSON</button>
      <input type="file" id="dev-load-input" accept=".json" style="display: none;" />
      <button id="dev-load" class="dev-btn">Load JSON</button>
    </div>

    <div class="dev-section">
        <label>Room</label>
        <select id="dev-room-select"></select>
        <button id="dev-add-room" class="dev-btn-small">+ Room</button>
    </div>

    <div class="dev-section">
      <h3>Add Object</h3>
      <input type="text" id="dev-obj-type" list="obj-types" placeholder="Type (e.g. desk)">
      <datalist id="obj-types">
        <option value="desk">
        <option value="student">
        <option value="bed">
        <option value="cupboard">
        <option value="shelf">
        <option value="rug">
        <option value="chest">
        <option value="locker">
        <option value="window">
        <option value="door">
        <option value="whiteboard">
        <option value="table">
      </datalist>
      <button id="dev-add-obj" class="dev-btn">Add</button>
    </div>

    <div id="dev-props" class="dev-props hidden">
        <h3>Properties</h3>
        <div class="dev-prop-row">
            <label>X:</label> <input type="number" id="prop-x">
        </div>
        <div class="dev-prop-row">
            <label>Y:</label> <input type="number" id="prop-y">
        </div>
        <div class="dev-prop-row">
            <label>W:</label> <input type="number" id="prop-w">
        </div>
        <div class="dev-prop-row">
            <label>H:</label> <input type="number" id="prop-h">
        </div>

        <div id="prop-extra"></div>

        <button id="dev-delete-obj" class="dev-btn-danger">Delete Object</button>
        <button id="dev-edit-texture" class="dev-btn">Edit Texture</button>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
