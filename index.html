<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helios - Luke's Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <div id="start-screen" class="start-screen">
      <h1>Helios</h1>
      <div class="start-menu">
        <button id="btn-continue" class="btn hidden">Continue</button>
        <button id="btn-newgame" class="btn">New Game</button>
        <button id="btn-dev" class="btn">Developer Mode</button>
      </div>
      <div class="version-tag">v0.2.0</div>
    </div>
    <canvas id="scene" width="680" height="520" aria-label="Room scene"></canvas>
    <div class="dialogue" id="dialogue">
      <div class="dialogue__label" id="dialogue-label"></div>
      <div class="dialogue__line" id="dialogue-line"></div>
      <div class="dialogue__prompt" id="dialogue-prompt">Click anywhere</div>
    </div>
  </div>

  <!-- Texture Editor Modal -->
  <div id="texture-editor" class="modal hidden">
    <div class="modal-content">
      <h3>Texture Editor</h3>
      <div class="editor-toolbar">
         <div class="tool-group">
            <label>Size:</label>
            <input type="number" id="paint-width" style="width:50px" title="Width"> x
            <input type="number" id="paint-height" style="width:50px" title="Height">
         </div>
         <div class="tool-group">
            <label>Zoom:</label>
            <button id="paint-zoom-out" class="tool-btn">-</button>
            <span id="paint-zoom-val">100%</span>
            <button id="paint-zoom-in" class="tool-btn">+</button>
         </div>
         <div class="tool-group">
            <label>Brush:</label>
            <input type="range" id="paint-size" min="1" max="20" value="1" title="Brush Size">
            <span id="paint-size-val">1</span>px
         </div>
         <div class="tool-group">
             <input type="color" id="paint-color" value="#000000" title="Color">
             <button id="paint-tool-brush" class="tool-btn active" title="Brush">B</button>
             <button id="paint-tool-eraser" class="tool-btn" title="Eraser">E</button>
         </div>
         <div class="tool-group">
             <button id="paint-clear" class="dev-btn-small">Clear</button>
         </div>
      </div>

      <div style="overflow: auto; max-width: 100%; max-height: 70vh; display:flex; justify-content:center;">
          <canvas id="paint-canvas" width="64" height="64"></canvas>
      </div>

      <div class="editor-actions">
          <button id="paint-save" class="dev-btn">Save Texture & Resize Object</button>
          <button id="paint-cancel" class="dev-btn-danger">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Object Picker Modal -->
  <div id="obj-picker" class="modal hidden">
      <div class="modal-content modal-large">
          <h3>Add Object</h3>
          <div class="obj-grid" id="obj-grid">
              <!-- Populated by JS -->
          </div>
          <div class="obj-custom-input">
              <label>Or create custom type:</label>
              <input type="text" id="custom-obj-type" placeholder="e.g. alien_artifact">
              <button id="btn-add-custom" class="dev-btn-small">Add Custom</button>
          </div>
          <button id="btn-close-picker" class="dev-btn-danger" style="margin-top: 20px;">Cancel</button>
      </div>
  </div>

  <!-- Developer Sidebar -->
  <div id="dev-sidebar" class="dev-sidebar hidden">
    <h2>Developer Mode</h2>

    <div class="dev-section">
      <div class="dev-row-group">
          <button id="dev-save" class="dev-btn" data-tooltip="Download JSON File">üíæ Export JSON</button>
          <button id="dev-load" class="dev-btn" data-tooltip="Load JSON File">üìÇ Import JSON</button>
          <input type="file" id="dev-load-input" accept=".json" style="display: none;" />
      </div>
      <div class="dev-row-group">
           <button id="dev-reset-design" class="dev-btn-danger" data-tooltip="Revert to original game data">‚ö†Ô∏è Revert Data</button>
      </div>
    </div>

    <div class="dev-section collapsible">
        <h3 class="toggle-header">üó∫Ô∏è Room</h3>
        <div class="toggle-content">
            <select id="dev-room-select" style="width:100%; margin-bottom: 5px;"></select>
            <button id="dev-add-room" class="dev-btn-small">+ New Room</button>
        </div>
    </div>

    <div class="dev-section collapsible">
      <h3 class="toggle-header">üì¶ Objects</h3>
      <div class="toggle-content">
           <button id="dev-open-picker" class="dev-btn">Add Object...</button>
      </div>
    </div>

    <div id="dev-props" class="dev-props hidden">
        <h3 class="toggle-header active">‚öôÔ∏è Properties</h3>

        <div class="dev-prop-grid">
            <div class="dev-input-group">
                <label>X</label> <input type="number" id="prop-x">
            </div>
            <div class="dev-input-group">
                <label>Y</label> <input type="number" id="prop-y">
            </div>
            <div class="dev-input-group">
                <label>W</label> <input type="number" id="prop-w">
            </div>
            <div class="dev-input-group">
                <label>H</label> <input type="number" id="prop-h">
            </div>
        </div>

        <div id="prop-extra"></div>

        <div class="dev-actions-row">
            <button id="dev-edit-texture" class="dev-btn">üé® Texture</button>
            <button id="dev-delete-obj" class="dev-btn-danger">üóëÔ∏è Delete</button>
        </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
