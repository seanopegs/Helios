<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helios - Luke's Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <div id="start-screen" class="start-screen">
      <button id="btn-reset" class="btn-reset" title="Reset All Data">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
      </button>
      <h1>Helios</h1>
      <div class="start-menu">
        <button id="btn-play" class="btn">New Game</button>
        <button id="btn-dev" class="btn">Developer Mode</button>
      </div>
    </div>
    <canvas id="scene" width="680" height="520" aria-label="Room scene"></canvas>
    <div class="dialogue" id="dialogue">
      <div class="dialogue__label" id="dialogue-label"></div>
      <div class="dialogue__line" id="dialogue-line"></div>
      <div class="dialogue__prompt" id="dialogue-prompt">Click anywhere</div>
    </div>
  </div>

  <div id="texture-editor" class="modal hidden">
    <div class="modal-content">
      <h3>Texture Editor</h3>
      <div class="editor-toolbar">
         <div class="tool-group">
            <label>Size:</label>
            <input type="number" id="paint-width" style="width:50px" title="Width"> x
            <input type="number" id="paint-height" style="width:50px" title="Height">
         </div>
         <div class="tool-group">
            <label>Zoom:</label>
            <button id="paint-zoom-out" class="tool-btn">-</button>
            <span id="paint-zoom-val">100%</span>
            <button id="paint-zoom-in" class="tool-btn">+</button>
         </div>
         <div class="tool-group">
            <label>Brush:</label>
            <input type="range" id="paint-size" min="1" max="20" value="1" title="Brush Size">
            <span id="paint-size-val">1</span>px
         </div>
         <div class="tool-group">
             <input type="color" id="paint-color" value="#000000" title="Color">
             <button id="paint-tool-brush" class="tool-btn active" title="Brush">B</button>
             <button id="paint-tool-eraser" class="tool-btn" title="Eraser">E</button>
         </div>
         <div class="tool-group">
             <button id="paint-clear" class="dev-btn-small">Clear</button>
         </div>
      </div>

      <div style="overflow: auto; max-width: 100%; max-height: 70vh; display:flex; justify-content:center;">
          <canvas id="paint-canvas" width="64" height="64"></canvas>
      </div>

      <div class="editor-actions">
          <button id="paint-save" class="dev-btn">Save Texture & Resize Object</button>
          <button id="paint-cancel" class="dev-btn-danger">Cancel</button>
      </div>
    </div>
  </div>

  <div id="object-picker" class="modal hidden">
      <div class="modal-content" style="width: 400px;">
          <h3>Add Object</h3>
          <div id="obj-grid" class="obj-grid"></div>
          <button id="picker-cancel" class="dev-btn-danger">Cancel</button>
      </div>
  </div>

  <div id="dev-sidebar" class="dev-sidebar hidden">
    <h2>Developer Mode</h2>

    <div class="dev-section">
      <button id="dev-save" class="dev-btn" data-tooltip="Save Design to File">Save JSON</button>
      <input type="file" id="dev-load-input" accept=".json" style="display: none;" />
      <button id="dev-load" class="dev-btn" data-tooltip="Load Design from File">Load JSON</button>
    </div>

    <div class="dev-section">
        <h3>Room</h3>
        <div class="dev-prop-row">
            <select id="dev-room-select" style="flex:1"></select>
            <button id="dev-add-room" class="btn-xs" style="margin-left:4px">+</button>
        </div>
    </div>

    <div class="dev-section">
      <h3>Objects</h3>
      <button id="dev-open-picker" class="dev-btn">Add Object...</button>
    </div>

    <div id="dev-props" class="dev-props hidden">
        <h3>Properties</h3>
        <div class="dev-prop-row">
            <label>X:</label> <input type="number" id="prop-x">
        </div>
        <div class="dev-prop-row">
            <label>Y:</label> <input type="number" id="prop-y">
        </div>
        <div class="dev-prop-row">
            <label>W:</label> <input type="number" id="prop-w">
        </div>
        <div class="dev-prop-row">
            <label>H:</label> <input type="number" id="prop-h">
        </div>

        <div id="prop-extra"></div>

        <button id="dev-delete-obj" class="dev-btn-danger">Delete Object</button>
        <button id="dev-edit-texture" class="dev-btn">Edit Texture</button>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
